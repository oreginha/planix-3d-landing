  <line x1="50" y1="160" x2="60" y2="160" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="140" y1="160" x2="150" y2="160" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>
